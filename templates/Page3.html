.textbox {
  width: 500px;
  height: 110px;
  position: relative;
  transform-style: preserve-3d;
  -webkit-animation: turnaround 20s infinite;
          animation: turnaround 20s infinite;
}
.textbox-box {
  background-color: #e3f6f5;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: inset 0 0 0 3px #272343;
  position: relative;
  -webkit-animation: hover 2s alternate infinite;
          animation: hover 2s alternate infinite;
  height: 100%;
  transform-style: preserve-3d;
  transition: all 0.2s ease;
}
.textbox-field {
  display: flex;
  flex-direction: column;
  padding: 10px 15px 15px;
  align-self: stretch;
  border-radius: 5px;
}
.textbox-label {
  transform: translateZ(20px);
  text-transform: uppercase;
  font-weight: bold;
  -webkit-animation: hover 2s -0.2s alternate infinite;
          animation: hover 2s -0.2s alternate infinite;
  color: #272343;
  -webkit-filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
}
.textbox-action {
  height: 80px;
  width: 80px;
  min-width: 80px;
  margin-right: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  -border-radius: 100px;
  transform-style: preserve-3d;
  -webkit-animation: hover 2s -0.4s alternate infinite;
          animation: hover 2s -0.4s alternate infinite;
  background-color: #bae8e8;
  position: relative;
  transition: all 0.2s ease;
}
.textbox-action svg {
  fill: #272343;
  width: 65%;
  height: 65%;
  -webkit-animation: hover 2s -0.6s alternate infinite;
          animation: hover 2s -0.6s alternate infinite;
  -webkit-filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
}
.textbox-action .textbox-face {
  background-color: #66a8a8;
  transition: all 0.2s ease;
}
.textbox-action .textbox-side {
  width: 10px;
}
.textbox-action .textbox-bottom,
.textbox-action .textbox-top {
  height: 10px;
}
.textbox-action:hover {
  cursor: pointer;
  background-color: #9ccece;
}
.textbox-action:hover .textbox-face {
  background-color: #468282;
}
.textbox-text {
  width: 100%;
  height: 100%;
  border: none;
  background-color: transparent;
  font: 2.5rem sans-serif;
  -webkit-animation: hover 2s -0.4s alternate infinite;
          animation: hover 2s -0.4s alternate infinite;
  display: block;
  color: #272343;
  -webkit-filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
}
.textbox-text::-moz-placeholder {
  color: #272343;
  opacity: 0.5;
}
.textbox-text:-ms-input-placeholder {
  color: #272343;
  opacity: 0.5;
}
.textbox-text::placeholder {
  color: #272343;
  opacity: 0.5;
}
.textbox-text:focus {
  outline: none;
}
.textbox-face {
  position: absolute;
  background-color: #272343;
  left: 0;
}
.textbox-side {
  transform: rotateY(90deg);
  height: 100%;
  width: 20px;
  top: 0;
  transform-origin: 0% 50%;
}
.textbox-bottom {
  transform: rotateX(90deg);
  height: 20px;
  width: 100%;
  bottom: 0;
  transform-origin: 50% 100%;
}
.textbox-top {
  transform: rotateX(-90deg);
  height: 20px;
  width: 100%;
  top: 0;
  transform-origin: 50% 0;
}

@-webkit-keyframes hover {
  from {
    transform: translateZ(10px);
  }
  to {
    transform: translateZ(20px);
  }
}

@keyframes hover {
  from {
    transform: translateZ(10px);
  }
  to {
    transform: translateZ(20px);
  }
}
@-webkit-keyframes turnaround {
  0% {
    transform: perspective(500px) rotateY(70deg) rotateZ(-10deg) rotateX(30deg);
  }
  33% {
    transform: perspective(500px) rotateY(20deg) rotateZ(-10deg) rotateX(-30deg);
  }
  67% {
    transform: perspective(500) rotateY(0deg) rotateZ(0deg) rotateX(0deg);
  }
  100% {
    transform: perspective(500px) rotateY(70deg) rotateZ(-10deg) rotateX(30deg);
  }
}
@keyframes turnaround {
  0% {
    transform: perspective(500px) rotateY(70deg) rotateZ(-10deg) rotateX(30deg);
  }
  33% {
    transform: perspective(500px) rotateY(20deg) rotateZ(-10deg) rotateX(-30deg);
  }
  67% {
    transform: perspective(500) rotateY(0deg) rotateZ(0deg) rotateX(0deg);
  }
  100% {
    transform: perspective(500px) rotateY(70deg) rotateZ(-10deg) rotateX(30deg);
  }
}

    <script>
      let startAngle = 0;

      function generateProducts() {
    // Toggle the "active" class for Product 1
    document.getElementById('textbox1').classList.toggle('active');

    // You can add your logic for generating the products here
    var productName1 = document.getElementById("productName1").value;
    var productName2 = document.getElementById("productName2").value;

    var apiEndpoint = '/predict_sentiment_contrast';

            document.getElementById('textbox2').classList.remove('active');
            alert("Error generating sentiment analysis for Product 2. Please try again.");
        });    
}


async function displayCurvedChart(probabilities, containerId, startAngle) {
  await new Promise(resolve => setTimeout(resolve, 2000));
    if (!probabilities || !Array.isArray(probabilities)) {
        console.error('Invalid data format:', probabilities);
        document.getElementById(containerId).innerHTML = "Error: Invalid data format";
        return;
    }

    am4core.ready(function () {
        // Create chart instance
        var chart = am4core.create(containerId, am4charts.XYChart3D);
        chart.width = am4core.percent(50);
        chart.height = am4core.percent(100);
        chart.angle = startAngle;

        // Add data
        chart.data = probabilities.map((prob, index) => ({
            label: `Sentiment ${index + 1}`,
            value: prob * 100, // Multiply by 100 to convert to percentage
        }));

          // Create axes
          var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
          categoryAxis.dataFields.category = "label";
          categoryAxis.renderer.labels.template.rotation = 270;
          categoryAxis.renderer.labels.template.hideOversized = false;
          categoryAxis.renderer.minGridDistance = 20;
          categoryAxis.renderer.labels.template.horizontalCenter = "right";
          categoryAxis.renderer.labels.template.verticalCenter = "middle";
          categoryAxis.tooltip.label.rotation = 270;
          categoryAxis.tooltip.label.horizontalCenter = "left";
          categoryAxis.tooltip.label.verticalCenter = "middle";

          let valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
          valueAxis.title.text = "Entity 1";
          valueAxis.title.fontWeight = "bold";

          // Create series
          var series = chart.series.push(new am4charts.ColumnSeries3D());
          series.dataFields.valueY = "value";
          series.dataFields.categoryX = "label";
          series.name = "Entity 2";
          series.tooltipText = "{categoryX}: [bold]{valueY}[/]";
          series.columns.template.fillOpacity = 0.8;

          var columnTemplate = series.columns.template;
          columnTemplate.strokeWidth = 2;
          columnTemplate.strokeOpacity = 1;
          columnTemplate.stroke = am4core.color("#FFFFFF");

          columnTemplate.adapter.add("fill", function (fill, target) {
            return chart.colors.getIndex(target.dataItem.index);
          });

          columnTemplate.adapter.add("stroke", function (stroke, target) {
            return chart.colors.getIndex(target.dataItem.index);
          });

          chart.cursor = new am4charts.XYCursor();
          chart.cursor.lineX.strokeOpacity = 0;
          chart.cursor.lineY.strokeOpacity = 0;
        });
        document.getElementById('textbox1').classList.add('active');
      }
